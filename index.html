<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container mx-auto d-block border border-primary">
            <h1 class="heading">Calculator</h1>
            <div class="row">
              <div class="col" >
                  <input type="text"  class="screen">
              </div>

        <div class="container border border-success">
            <div class="row" >
                <div class="col "><button type="button" class="button" value="7" >7</button></div>
                <div class="col "><button type="button" class="button" value="8">8</button></div>
                <div class="col "><button type="button" class="button" value="9">9</button></div>
                <div class="col "><button type="button" class="button" value="+">+</button></div>
                <div class="col "><button type="button" class="button" value="C">C</button></div>
            </div>
            <div class="row">
                <div class="col "><button type="button" class="button" value="4">4</button></div>
                <div class="col "><button type="button" class="button" value="5">5</button></div>
                <div class="col "><button  type="button" class="button" value="6">6</button></div>
                <div class="col "><button type="button" class="button" value="*">*</button></div>
                <div class="col "><button  type="button" class="button" value="/">/</button></div>
            </div>
            <div class="row">
                <div class="col "><button type="button" class="button" value="1">1</button></div>
                <div class="col "><button type="button" class="button" value="2">2</button></div>
                <div class="col "><button type="button" class="button" value="3">3</button></div>
                <div class="col "><button  type="button" class="button" value="%">%</button></div>
                <div class="col "><button  type="button" class="button" value="^">^</button></div>
            </div>
            <div class="row">
                <div class="col "><button  type="button" class="button" value="0">0</button></div>
                <div class="col "><button type="button" class="button" value="Under Development"></button></div>
                <div class="col "><button type="button" class="button" value="Under Development"></button></div>
                <div class="col "><button type="button" class="button" value="-">-</button></div>
                <div class="col "><button    type="button" class="button" value="=">=</button></div>
            </div>
        </div>
          </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <script src="index.js" ></script>
    </body>
</html>
